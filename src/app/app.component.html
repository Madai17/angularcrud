<nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="/">
        ANGULAR PRIMERA TAREA

    </a>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-4">
            <ul class="list-group">
                <li *ngFor="let employee of employeeArray" class="list-group-item list-group-item-action" (click)="openForEdit(employee)" [class.active]="employee == selectedEmployee">
                    <span class="badge badge-primary">
                            {{employee.id}}
                        </span> {{employee.name}} - {{employee.country}}
                    <button *ngIf="selectedEmployee.id !== 0" class="btn btn-danger" (click)="delete()">
                            Eliminar
                        </button>
                </li>
            </ul>
            <div class="card mt-4">
                <div class="card-body">
                    <div class="card-title">
                        Inserte un nuevo empleado

                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedEmployee.name" placeholder="Inserte un nombre " class="form-control ">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedEmployee.country" placeholder="Inserte el pais " class="form-control ">
                    </div>
                    <button (click)="add()" class="btn btn-primary">
                            Agregar
                        </button>
                    <button (click)="update()" class="btn btn-success">
                            Actualizar
                        </button>

                </div>
            </div>
            <div class="col-md-4 "></div>
        </div>
    </div>
</div>
